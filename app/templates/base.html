<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Game Journal{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen">

  <nav class="bg-gray-900 border-b border-gray-800 px-6 py-3 flex items-center gap-6">
    <span class="font-bold text-lg tracking-tight">Game Journal</span>
    <a href="{{ url_for('main.index') }}"
       class="text-sm transition-colors {{ 'text-white font-medium' if request.path == '/' else 'text-gray-400 hover:text-white' }}">Dashboard</a>
    <a href="{{ url_for('playing.index') }}"
       class="text-sm transition-colors {{ 'text-white font-medium' if request.path.startswith('/playing') else 'text-gray-400 hover:text-white' }}">Playing</a>
    <a href="{{ url_for('backlog.index') }}"
       class="text-sm transition-colors {{ 'text-white font-medium' if request.path.startswith('/backlog') and not request.path.startswith('/backlog/play-next') else 'text-gray-400 hover:text-white' }}">Backlog</a>
    <a href="{{ url_for('backlog.play_next') }}"
       class="text-sm transition-colors {{ 'text-white font-medium' if request.path.startswith('/backlog/play-next') else 'text-gray-400 hover:text-white' }}">Play Next</a>
  </nav>

  <main class="px-6 py-8 max-w-5xl mx-auto">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-4 px-4 py-3 rounded
            {% if category == 'error' %}bg-red-900 text-red-200
            {% else %}bg-green-900 text-green-200{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

</body>
</html>
